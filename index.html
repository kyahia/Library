<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="resources/style.css">
</head>

<body>

    <div class="library"></div>

    <button id="show-lib">Show library</button>

    <div class="form">
        <p>
            <label for="title">Title</label> :
            <input type="text" id="title" name="title">
        </p>
        <p>
            <label for="author">Author</label> :
            <input type="text" id="author" name="author">
        </p>
        <p>
            <label for="is_read">Read ?</label>
            <input type="radio" id="is_read" name="is_read" value="true">
            <label for="is_unread">Unread ?</label>
            <input type="radio" id="is_unread" name="is_read" value="false" checked>
        </p>
        <button id="submit">Add book</button>
    </div>

    <script src="resources/script.js"></script>
</body>

</html>
