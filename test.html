<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test</title>
   <style>
      img{
         margin-top: 1rem;
         display: block;
         border: 1px solid black;
         height: 512px;
         width: 512px;
         transition: height 1s;
      }
   </style>
</head>
<body>
   <button onclick="push()">Push</button>
   <button onclick="pull()">Pull</button>
   <img src="" alt="test1" id="img1">
   <img src="" alt="test2" id="img2">
   <script>
      const image = document.getElementById('img1');
      const url = 'https://smaller-pictures.appspot.com/images/dreamstime_xxl_65780868_small.jpg';
      image.src = url;
      function push(){
         image.style.height = '512px';
      }
      function pull(){
         image.style.height = '0';
      }
   </script>
</body>
</html>
